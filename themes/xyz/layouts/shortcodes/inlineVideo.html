{{ $.Scratch.Set "type" (.Get "type") }}
{{ $.Scratch.Set "autoplay" (.Get "autoplay") }}
{{ $.Scratch.Set "controls" (.Get "controls") }}

{{ $type := $.Scratch.Get "type" }}


	{{ if eq $type "vimeo"}}
	<div class="videoWrapper ratio-{{.Get "ratio"}}">
		<iframe class="resp-iframe" src="https://player.vimeo.com/video/{{.Get "id"}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
	{{else if eq $type "youtube"}}
	<div class="videoWrapper ratio-{{.Get "ratio"}}">
		<iframe class="resp-iframe" src="https://www.youtube.com/embed/{{.Get "id"}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
	{{else}}

	<video 
		class="video-js responsive-img vjs-static-controls"
		preload="auto"
		id="{{.Get "id"}}"
		data-loop="{{.Get "loop"}}"
		data-controls="{{.Get "controls"}}"
		data-autoplay="{{.Get "autoplay"}}"
		>
	    <source type="video/webm" src="{{.Get "src"}}"/>
	</video>
	{{end}}
